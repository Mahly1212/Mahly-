<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="Mahly.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>
    <div class="form-container">
        <div id="login-form" class="login-container">
            <form class="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="input-field" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password')">ðŸ«£                    </span>
                </div>
                <div class="options">
                    <div>
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="toggleForgotPassword(true)">Forgot Password?</a>
                </div>
                <button type="submit" class="button glow">Login</button>
                <p>Don't have an account? <a href="#" class="hover-underline" onclick="toggleForms('register')">Register</a></p>
            </form>
        </div>
        
        <div id="register-form" class="login-container hidden">
            <form class="login-form">
                <h2>Register</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" class="input-field" required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" class="input-field" required>
                </div>
                <div class="input-group password-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" class="input-field" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 10 or more characters" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('reg-password')">ðŸ«£
                    </span>
                </div>
                <div class="input-group password-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirm-password')">ðŸ«£
                    </span>
                </div>
                <button type="submit" class="button glow">Register</button>
                <p>Already have an account? <a href="#" class="hover-underline" onclick="toggleForms('login')">Login</a></p>
            </form>
        </div>

        <div id="forgot-password-page" class="forgot-password-page hidden">
            <form class="login-form">
                <h2>Forgot Password?</h2>
                <div class="input-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" name="email" class="input-field" required>
                </div>
                <button type="submit" class="button glow">Submit</button>
                <p><a href="#" class="hover-underline" onclick="toggleForgotPassword(false)">Back to Login</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="Mahly.js"></script>
</body>
</html>
